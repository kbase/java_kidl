plugins {
	id 'java'
	id 'jacoco'
	id 'maven-publish'
}

group = 'com.github.kbase'

repositories {
	mavenCentral()
}

compileJava {
	// TODO BUILD remove when we no longer support java 8, use `options.release = 11 if necessary`
	java.sourceCompatibility = JavaVersion.VERSION_1_8
	java.targetCompatibility = JavaVersion.VERSION_1_8
}

java {
	withSourcesJar()
	withJavadocJar()
}

test {
	testLogging {
		exceptionFormat = 'full'
		showStandardStreams = true
	}
	finalizedBy jacocoTestReport
}

jacocoTestReport {
	reports {
		xml.required = true
		csv.required = true
	}
}

javadoc {
	options {
		// I don't know why this isn't working, but it's not worth spending time on right now
		links "https://docs.oracle.com/javase/8/docs/api/"
	}
}

publishing {
	publications {
		maven(MavenPublication) {
			from components.java
		}
	}
}

dependencies {

	implementation 'com.fasterxml.jackson.core:jackson-databind:2.2.3'

	testImplementation 'junit:junit:4.9'
}
